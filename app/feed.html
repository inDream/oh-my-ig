<!doctype html>
<html>
  <head>
    <title>Oh My IG - Feed</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet'>
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/Materialize/bin/materialize.css" />
    <link rel="stylesheet" href="bower_components/magnific-popup/dist/magnific-popup.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
    <style id="feedStyle"></style>
  </head>
  <body>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <a class="btn-link brand-logo">Oh My IG</a>
          <a data-activates="sideNav" class="btn-link button-collapse"><i class="material-icons">menu</i></a>
          <ul class="right hide-on-med-and-down">
            <li><a class="dropdown-button btn btn-link" data-activates="feedDates">Select Date (<span class="titleDate"></span>)</a></li>
            <li><input id="filterFeed" placeholder="Filter"></li>
          </ul>
          <ul class="side-nav" id="sideNav">
            <li><a class="dropdown-button btn btn-link" data-activates="feedDates">Select Date (<span class="titleDate"></span>)</a></li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="container">
      <h3 class="title">Latest Feed - <span class="titleDate"></span></h3>
      <div id="feedDates" class="collection dropdown-content"></div>
      <div id="sortFeed" class="row valign-wrapper">
        <h5 class="col">Sort by: </h5>
        <a data-sort="date" class="waves-effect waves-light btn teal lighten-3">Date</a>
        <a data-sort="likes" class="waves-effect waves-light btn">Likes</a>
        <a data-sort="comments" class="waves-effect waves-light btn">Comments</a>
        <div class="switch col">
          <label>
            Ascending
            <input id="sortOrder" type="checkbox">
            <span class="lever"></span>
            Descending
          </label>
        </div>
      </div>
      <form class="row">
        <h5 class="col">Search: </h5>
        <input id="searchFeed" class="input-field col s8 m4">
        <input type="checkbox" id="searchLiked" />
        <label for="searchLiked">Liked</label>
        <button id="resetSearch" class="waves-effect waves-light btn" type="reset">Reset</button>
      </form>
      <div class="row">
        <h5 class="col">Display Options: </h5>
        <div class="input-field col s3 m1">
          <input id="noOfColumns" type="number" value="3" class="active input-field validate" />
          <label for="noOfColumns">No. of columns: </label>
        </div>
        <h6 class="col">Hide: </h6>
        <div class="input-field col">
          <input id="displayUsername" data-hide=".owner" class="displayOpts" type="checkbox" />
          <label for="displayUsername">Username</label>
        </div>
        <div class="input-field col">
          <input id="displayLocation" data-hide=".location" class="displayOpts" type="checkbox" />
          <label for="displayLocation">Location</label>
        </div>
        <div class="input-field col">
          <input id="displayProfile" data-hide=".card-profile" class="displayOpts" type="checkbox" />
          <label for="displayProfile">Profile</label>
        </div>
        <div class="input-field col">
          <input id="displayTime" data-hide="time" class="displayOpts" type="checkbox" />
          <label for="displayTime">Time</label>
        </div>
        <div class="input-field col">
          <input id="displayCaption" data-hide=".caption" class="displayOpts" type="checkbox" />
          <label for="displayCaption">Caption</label>
        </div>
        <div class="input-field col">
          <input id="displayActions" data-hide=".card-action" class="displayOpts" type="checkbox" />
          <label for="displayActions">Actions</label>
        </div>
      </div>
      <div class="divider"></div>
      <div class="section">
        <ul class="pagination center">
          <li class="pagination-left waves-effect">
            <a><i class="material-icons">chevron_left</i></a>
          </li>
          <li class="pagination-right waves-effect">
            <a><i class="material-icons">chevron_right</i></a>
          </li>
        </ul>
        <div id="feedItems" class="row"></div>
        <ul class="pagination center">
          <li class="pagination-left waves-effect">
            <a><i class="material-icons">chevron_left</i></a>
          </li>
          <li class="pagination-right waves-effect">
            <a><i class="material-icons">chevron_right</i></a>
          </li>
        </ul>
      </div>
    </div>

    <script src="scripts/chromereload.js"></script>
    <script src="scripts/libs/chrome-promise.js"></script>
    <script src="scripts/libs/moment.min.js"></script>
    <script src="scripts/libs/fetch.js"></script>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/Materialize/bin/materialize.js"></script>
    <script src="bower_components/ev-emitter/ev-emitter.js"></script>
    <script src="bower_components/imagesloaded/imagesloaded.js"></script>
    <script src="bower_components/magnific-popup/dist/jquery.magnific-popup.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <script src="scripts/libs/isotope.pkgd.min.js"></script>

    <script src="scripts/src/database.js"></script>
    <script src="scripts/src/media.js"></script>
    <script src="scripts/analytics.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
