<!doctype html>
<html>
  <head>
    <title>Oh My IG - Feed</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:500,700' rel='stylesheet'>
    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="styles/libs/materialize.css" />
    <link rel="stylesheet" href="styles/libs/magnific-popup.css" />
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
    <style id="feedStyle"></style>
  </head>
  <body>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <a class="btn-link brand-logo">Oh My IG</a>
          <a data-target="sideNav" class="btn-link sidenav-trigger"><i class="material-icons">menu</i></a>
          <ul class="left hide-on-med-and-down">
            <li class="active"><a href="feed.html">Feed</a></li>
          </ul>
          <ul class="right hide-on-med-and-down">
            <li><a class="dropdown-trigger btn btn-link" data-target="feedDates">Select Date (<span class="titleDate"></span>)</a></li>
            <li><input id="filterFeed" placeholder="Filter"></li>
          </ul>
        </div>
      </nav>
    </div>

    <ul class="sidenav" id="sideNav">
      <li><a href="feed.html">Feed</a></li>
      <li><a class="dropdown-trigger btn btn-link" data-target="sideFeedDates">Select Date (<span class="titleDate"></span>)</a></li>
      <div id="sideFeedDates" class="collection dropdown-content"></div>
    </ul>

    <div class="container">
      <a class="right btn-floating btn-large waves-effect waves-light blue-grey">
        <i class="material-icons">settings</i>
      </a>
      <h3 class="title">Latest Feed - <span class="titleDate"></span></h3>
      <div id="feedDates" class="collection dropdown-content"></div>
      <div id="sortFeed" class="row valign-wrapper">
        <h5 class="col">Sort by: </h5>
        <a data-sort="date" class="waves-effect waves-light btn teal lighten-3">Date</a>
        <a data-sort="likes" class="waves-effect waves-light btn">Likes</a>
        <a data-sort="comments" class="waves-effect waves-light btn">Comments</a>
        <div class="switch col">
          <label>
            Ascending
            <input id="sortOrder" type="checkbox">
            <span class="lever"></span>
            Descending
          </label>
        </div>
      </div>
      <form class="row">
        <h5 class="col">Search: </h5>
        <input id="searchFeed" class="col s8 m6" placeholder="Enter username / user ID / caption / location / tagged username" type="text">
        <label for="searchTagged">
          <input type="checkbox" id="searchTagged" />
          <span>Tagged Name</span>
        </label>
        <label for="searchLiked">
          <input type="checkbox" id="searchLiked" />
          <span>Liked</span>
        </label>
        <button id="resetSearch" class="waves-effect waves-light btn" type="reset">Reset</button>
      </form>
      <div class="row center-fields">
        <h5 class="col">Display Options: </h5>
        <div class="input-field col s3 m1">
          <input id="noOfColumns" type="number" value="3" class="active validate" />
          <label for="noOfColumns">No. of columns: </label>
        </div>
        <h6 class="col">Hide: </h6>
        <div class="checkboxes">
          <label for="displayUsername">
            <input id="displayUsername" data-hide=".owner" class="displayOpts" type="checkbox" />
            <span>Username</span>
          </label>
          <label for="displayLocation">
            <input id="displayLocation" data-hide=".location" class="displayOpts" type="checkbox" />
            <span>Location</span>
          </label>
          <label for="displayProfile">
            <input id="displayProfile" data-hide=".card-profile" class="displayOpts" type="checkbox" />
            <span>Profile</span>
          </label>
          <label for="displayTime">
            <input id="displayTime" data-hide="time" class="displayOpts" type="checkbox" />
            <span>Time</span>
          </label>
          <label for="displayCaption">
            <input id="displayCaption" data-hide=".caption" class="displayOpts" type="checkbox" />
            <span>Caption</span>
          </label>
          <label for="displayActions">
            <input id="displayActions" data-hide=".card-action" class="displayOpts" type="checkbox" />
            <span>Actions</span>
          </label>
        </div>
      </div>
      <div class="divider"></div>
      <div class="section">
        <ul class="pagination center">
          <li class="pagination-left waves-effect">
            <a><i class="material-icons">chevron_left</i></a>
          </li>
          <li class="pagination-right waves-effect">
            <a><i class="material-icons">chevron_right</i></a>
          </li>
        </ul>
        <div id="feedItems" class="row"></div>
        <ul class="pagination center">
          <li class="pagination-left waves-effect">
            <a><i class="material-icons">chevron_left</i></a>
          </li>
          <li class="pagination-right waves-effect">
            <a><i class="material-icons">chevron_right</i></a>
          </li>
        </ul>
      </div>
    </div>

    <script src="scripts/chromereload.js"></script>
    <script src="scripts/libs/chrome-promise.js"></script>
    <script src="scripts/libs/moment.min.js"></script>
    <!-- build:js scripts/vendor.js -->
    <script src="scripts/libs/jquery.js"></script>
    <script src="scripts/libs/materialize.js"></script>
    <script src="scripts/libs/imagesloaded.pkgd.js"></script>
    <script src="scripts/libs/jquery.magnific-popup.js"></script>
    <!-- endbuild -->
    <script src="scripts/libs/isotope.pkgd.min.js"></script>

    <script src="scripts/src/database.js"></script>
    <script src="scripts/src/media.js"></script>
    <script src="scripts/analytics.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
